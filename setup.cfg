[metadata]
name = SentArcs
version = 0.0.1
url = https://github.com/afellesonSentArcs/<package repo name>
author = Alex Felleson
author_email = "Alex Felleson" <L.felleson@icloud.com>
description = Contains functions to run and produce results from an ensemble of sentiment analysis models.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE 
classifiers = License :: OSI Approved :: MIT License

[options]
package_dir =
    = src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
    transformers
    clean-text
    unidecode
    contractions
    numpy
    pandas
    matplotlib
    seaborn
    datetime
    scikit-learn

[options.packages.find]
where = src
exclude = test*

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = imppkg
branch = True

[coverage:report]
show_missing = True
# skip_covered = True

[coverage:paths]
source = 
    src/imppkg/
    */site-packages/imppkg/

[tox:tox]
isolated_build = True
envlist = py310

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest {posargs}